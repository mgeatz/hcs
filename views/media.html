<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>HCS - Home Cloud Server</title>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h2>Media</h2>
                    <p>Filter media type with the buttons below</p>
                    <button class="btn btn-primary" id="photos">Photos</button>
                    <button class="btn btn-primary" id="videos">Videos</button>
                    <button class="btn btn-primary" id="docs">Documents</button>
                    <button class="btn btn-primary" id="audio">Audio</button>
                </div>
            </div>
            <div id="media"></div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="javascripts/upload.js"></script>
<script src="javascripts/media.js"></script>
</body>
</html>
